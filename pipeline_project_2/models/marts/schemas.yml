version: 2

models:
  - name: ipca_unemployments
    description: |
      Este modelo processa os dados combinados de inflação (IPCA) e desemprego para calcular
      indicadores cumulativos e variações percentuais ao longo do tempo.

    columns:
      - name: quarter_year
        description: Código do ano e trimestre relacionado aos dados.
      - name: date
        description: Data mensal para a qual os indicadores são calculados.
      - name: ipca_value
        description: Valor mensal do índice IPCA.
      - name: ipca_quarter_cumulative
        description: Índice IPCA acumulado no trimestre até a data atual.
      - name: ipca_cumulative
        description: Índice IPCA acumulado ao longo de todo o período disponível.
      - name: unemployment_value
        description: Valor mensal da taxa de desemprego.
      - name: percent_change_unemployment
        description: Variação percentual mensal da taxa de desemprego em relação ao mês anterior, com zeros convertidos para NULL.
